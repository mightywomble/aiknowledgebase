{% extends "_admin_layout.html" %}

{% block content %}
<div class="p-8">
    <h1 class="text-3xl font-bold text-white">Settings</h1>
    <p class="mt-1 text-gray-400">Manage your application settings.</p>
</div>

<!-- Settings Horizontal Navigation -->
<div class="px-8 border-b border-[var(--glass-border)]">
    <nav class="-mb-px flex space-x-8" aria-label="Tabs">
        <a href="{{ url_for('settings_page', page='api') }}" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {% if active_page == 'api' %}border-indigo-400 text-indigo-300{% else %}border-transparent text-gray-400 hover:text-gray-200 hover:border-gray-500{% endif %}">API Keys</a>
        <a href="{{ url_for('settings_page', page='sso') }}" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {% if active_page == 'sso' %}border-indigo-400 text-indigo-300{% else %}border-transparent text-gray-400 hover:text-gray-200 hover:border-gray-500{% endif %}">SSO</a>
        <a href="{{ url_for('settings_page', page='backup') }}" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {% if active_page == 'backup' %}border-indigo-400 text-indigo-300{% else %}border-transparent text-gray-400 hover:text-gray-200 hover:border-gray-500{% endif %}">Backup</a>
        <a href="{{ url_for('settings_page', page='groups') }}" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {% if active_page == 'groups' %}border-indigo-400 text-indigo-300{% else %}border-transparent text-gray-400 hover:text-gray-200 hover:border-gray-500{% endif %}">Groups</a>
        <a href="{{ url_for('settings_page', page='roles') }}" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {% if active_page == 'roles' %}border-indigo-400 text-indigo-300{% else %}border-transparent text-gray-400 hover:text-gray-200 hover:border-gray-500{% endif %}">Roles</a>
    </nav>
</div>

<!-- Page Content -->
<div class="flex-1 p-8">
    <div class="p-6 bg-black/20 rounded-lg border border-[var(--glass-border)]">
        {% block settings_content %}{% endblock %}
    </div>
</div>
{% endblock %}
