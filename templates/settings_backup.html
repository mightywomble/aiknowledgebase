{% extends "settings_layout.html" %}
{% block title %}Backup Settings{% endblock %}
{% block settings_content %}
<h2 class="text-2xl font-bold text-white">GitHub Backup Settings</h2>
<p class="mt-1 text-sm text-gray-400">Configure GitHub for article backups.</p>

<form action="{{ url_for('save_settings') }}" method="POST" class="mt-8 max-w-md space-y-6">
    <div class="relative">
        <label for="github_backup_repo" class="block text-sm font-medium text-gray-300">GitHub Repo (e.g., user/repo)</label>
        <input type="text" name="GITHUB_BACKUP_REPO" id="github_backup_repo" value="{{ current_config.GITHUB_BACKUP_REPO }}" class="mt-1 block w-full rounded-md bg-transparent border-[var(--glass-border)] text-white shadow-sm">
    </div>
     <div class="relative">
        <label for="github_token" class="block text-sm font-medium text-gray-300">GitHub Personal Access Token</label>
        <div class="relative mt-1">
            <input type="password" name="GITHUB_TOKEN" id="github_token" value="{{ current_config.GITHUB_TOKEN }}" class="block w-full rounded-md bg-transparent border-[var(--glass-border)] text-white shadow-sm pr-10">
            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-200" onclick="toggleVisibility('github_token', this)">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
            </button>
        </div>
    </div>
    <div class="border-t border-[var(--glass-border)] pt-6">
        <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Save Settings</button>
    </div>
</form>

<script>
    function toggleVisibility(inputId, button) {
        const input = document.getElementById(inputId);
        const iconVisible = `<svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>`;
        const iconHidden = `<svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .95-3.112 3.54-5.61 6.64-6.65M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c1.47 0 2.864.383 4.125 1.065M19.03 19.03L4.97 4.97" /></svg>`;
        if (input.type === 'password') {
            input.type = 'text';
            button.innerHTML = iconHidden;
        } else {
            input.type = 'password';
            button.innerHTML = iconVisible;
        }
    }
</script>
{% endblock settings_content %}
